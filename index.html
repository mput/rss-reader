<!DOCTYPE html>
<html lang="ru">

  <head>
    <title>RSS-Reader</title>
    <meta name="description" content="Simple RSS-Reader web-app">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  </head>

  <body>
    <div class="container-fluid mt-3">
      <div class="row">
        <aside class="col-12 col-md-5 col-lg-4 col-xl-3 pl-3">
          <div class="add-form py-4">
            <label class="h5 mb-2 ml-1" for="add-url">Add RSS:</label>
            <form class="input-group" id="add-url" novalidate>
              <input class="form-control" id="rss-url" type="text" name="rss-url" placeholder="https://">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" disabled>
                  <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  Add
                </button>
              </div>
              <div class="invalid-feedback">
                Something goes wrong
              </div>
              <div class="valid-feedback">
                Looks good!
              </div>
            </form>
          </div>
          <div class="list-group feed">
          </div>
        </aside>

        <div class="col articles-col d-none">
          <h2 class="pt-3 pl-4">Articles:</h2>
          <div class="rss-link-list">
            <ul class="articles-list list-group list-group-flush">
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
